{% extends "common.html" %}
{% macro render_field(k, v) %}
  <div class="padding-vertical">
    <div class="profile-label">
      {{ k }}
    </div>
    <div class="profile-value">
      {{ v }}
    </div>
  </div>
{% endmacro %}
{% block body %}
<div class="container">
    <form id="profile_form" class="form">
      {{ render_field("昵称", user.nickname) }}
      {{ render_field("邮箱", user.email) }}
    </form>
</div>
{% endblock %}
