{% macro render_field(field) %}
  <div class="padding-vertical">
    {{ field.label }}
    {{ field(class='form-control', **kwargs)|safe }}
  </div>
  {% if field.errors %}
      <ul class="alert-danger">
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
{% endmacro %}
